<h2>Cadastrar Projeto</h2>
<p>Todas as informações são obrigatórias, favor preencher!</p>
<form>
  <div class="form-group">
    <label for="nomeprojeto">Nome do Projeto</label>
    <input
      [(ngModel)]="projeto.nomeProjeto"
      class="form-control"
      type="text"
      name="nomeprojeto"
      id="nomeprojeto"
      placeholder="digite o nome do projeto"
    />
  </div>

  <div class="form-group">
    <label for="codprojeto">Código do Projeto</label>
    <input
      [(ngModel)]="projeto.codigoProjeto"
      class="form-control"
      type="text"
      name="codprojeto"
      id="codprojeto"
      placeholder="digite o código do projeto"
    />
  </div>

  <div class="form-group">
    <label for="valor">Valor do Projeto</label>
    <input
      [(ngModel)]="projeto.valorProjeto"
      class="form-control"
      type="text"
      name="valor"
      id="valor"
      placeholder="digite o valor do projeto"
    />
  </div>

  <button class='btn btn-dark' (click)="cadProjeto()">Cadastrar projetos</button>
</form>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-8">Lista de Projetos Cadastrados</h1>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Nome do Projeto</th>
      <th scope="col">Código do Projeto</th>
      <th scope="col">Valor do Projeto</th>
      <th scope="col">Clientes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let projeto of listaProjetos">
      <td>{{ projeto.nomeProjeto }}</td>
      <td>{{ projeto.codigoProjeto }}</td>
      <td>{{ projeto.valorProjeto }}</td>
      <td *ngFor='let cliente of projeto.clienteProjeto'>
        {{ cliente.nome }}
      </td>
    </tr>
  </tbody>
</table>
